<!DOCTYPE html>
<html lang="en">
<head>
  	<meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="stylesheet" href="style.css">
  
  	<title>Frontend Mentor | Tip calculator app</title>

  	<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  	<style>
    	.attribution { text-align: center; }
    	.attribution a { color: hsl(228, 45%, 44%); }
  	</style>
</head>
<body>
	<img class="logo" src="./images/logo.svg" alt="">
	<div class="attribution">
		Challenge by <a href="">Frontend Mentor</a>. Coded by <a href="#">Aaron Tarkington</a>.
	</div>
	<form class="calculator-form" action="">
		<section class="input-section">
			<div class="input-wrapper">
				<label class="bill-label" for="bill-input">Bill</label>
				<div class="input-container">
					<img class="icon dollar-icon" src="./images/icon-dollar.svg" alt="Dollar sign icon.">
					<input step=".01" id="bill-input" class="bill-input" type="number" placeholder="0">
				</div>
			</div>
			<div class="input-wrapper tip-section">
				<label class="tip-header" for="">Select Tip %</label>
				<div class="tip-button-container">
					<label class="tip-label" for="5">
						<input type="radio" id="5" name="radio" class="tip-button">
						<span class="tip-span">5%</span>
					</label>
					<label class="tip-label" for="10">
						<input type="radio" id="10" name="radio" class="tip-button">
						<span class="tip-span">10%</span>
					</label>
					<label class="tip-label" for="15">
						<input type="radio" id="15" name="radio" class="tip-button">
						<span class="tip-span">15%</span>
					</label>
					<label class="tip-label" for="25">
						<input type="radio" id="25" name="radio" class="tip-button">
						<span class="tip-span">25%</span>
					</label>
					<label class="tip-label" for="50">
						<input type="radio" id="50" name="radio" class="tip-button">
						<span class="tip-span">50%</span>
					</label>
					<input name="radio" class="custom-tip" type="number" placeholder="Custom">
				</div>
			</div>
			<div class="input-wrapper">
				<div class="people-error">
					<label for="people-input">Number of People</label>
					<p class="error-msg">Can't be zero</p>
				</div>
				<div class="input-container">
					<img class="icon people-icon" src="./images/icon-person.svg" alt="People icon.">
					<input id="people-input" class="people-input" type="number" placeholder="0">
				</div>
			</div>
		</section>
		<section class="display-section">
			<div class="total-section">
				<div class="total-display">
					<p class="total-label">Tip Amount<span class="split">/ person</span></p>
					<p class="total-amount">$0.00</p>
				</div>
				<div class="total-display">
					<p class="total-label">Total<span class="split">/ person</span></p>
					<p class="total-amount">$0.00</p>
				</div>
			</div>
			<button class="reset-btn">RESET</button>
		</section>
	</form>
</body>
</html>
