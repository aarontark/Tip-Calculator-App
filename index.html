<!DOCTYPE html>
<html lang="en">
<head>
  	<meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  	<title>Frontend Mentor | Tip calculator app</title>

  	<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  	<style>
    	.attribution { font-size: 11px; text-align: center; }
    	.attribution a { color: hsl(228, 45%, 44%); }
  	</style>
</head>
<body>
	<h1 class="title">Spli <span class="title-split">tter</span></h1>
	<form class="calculator-form" action="">
		<section class="input-section">
			<div class="bill-section">
				<label class="bill-label" for="bill-input">Bill</label>
				<div class="bill-input-container">
					<img class="icon-dollar" src="./images/icon-dollar.svg" alt="Dollar sign icon.">
					<input id="bill-input" class="bill-input" type="number">
				</div>
			</div>
			<div class="tip-section">
				<label class="tip-label" for="">Select Tip %</label>
				<div class="tip-button-container">
					<input class="5" type="checkbox">
					<input class="10" type="checkbox">
					<input class="15" type="checkbox">
					<input class="20" type="checkbox">
					<input class="25" type="checkbox">
					<input class="custom" type="checkbox">
				</div>
			</div>
			<div class="people-section">
				<label for="people-input"></label>
				<div class="people-input-container">
					<img class="icon-people" src="./images/icon-person.svg" alt="People icon.">
					<input id="people-input" class="people-input" type="number">
				</div>
			</div>
		</section>
		<section class="display-section"></section>
	</form>
  	<div class="attribution">
    	Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    	Coded by <a href="#">Your Name Here</a>.
  	</div>
</body>
</html>
